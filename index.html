<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <title>Home</title>
</head>
<body>
    <h1>Calculate All The Things</h1>
    <main>
        <div id="container">
            <section id="calculator">
            <div id="calc-screen"></div>
            <div class="calc-buttons border-white-bottom border-white-right border-white-top">&#9763;</div>
            <div class="calc-buttons border-white-bottom border-white-right border-white-top">x&sup2;</div>
            <div class="calc-buttons border-white-bottom border-white-right border-white-top">&radic;</div>
            <div class="calc-buttons border-white-bottom border-white-top">&divide;</div>
            <div class="calc-buttons border-white-bottom border-white-right">7</div>
            <div class="calc-buttons border-white-bottom border-white-right">8</div>
            <div class="calc-buttons border-white-bottom border-white-right">9</div>
            <div class="calc-buttons border-white-bottom">&times;</div>
            <div class="calc-buttons border-white-bottom border-white-right">4</div>
            <div class="calc-buttons border-white-bottom border-white-right">5</div>
            <div class="calc-buttons border-white-bottom border-white-right">6</div>
            <div class="calc-buttons border-white-bottom">&minus;</div>
            <div class="calc-buttons border-white-bottom border-white-right">1</div>
            <div class="calc-buttons border-white-bottom border-white-right">2</div>
            <div class="calc-buttons border-white-bottom border-white-right">3</div>
            <div class="calc-buttons border-white-bottom">&plus;</div>
            <div class="calc-buttons border-white-right">&infin;</div>
            <div class="calc-buttons border-white-right">0</div>
            <div class="calc-buttons border-white-right">.</div>
            <div class="calc-buttons">&equals;</div>
            </section>
            <section id="calculation-history">
            
            </section>
        </div>
    </main>
    <script src="app.js"></script>    
</body>
</html>
